                            </div>

                                    <small class="text-muted float-end top-down"><span id="completed_accept_all">-</span>/<span class="count_total">-</span></small>
                                </label>
                            </div>
                        </div>

                <hr class="my-4">
                <div class="d-flex justify-content-between">
                    <h2 class="h3 mb-3">Website</h2>
                    <div>
                        <span class="badge bg-light align-top"><i class="fe fe-info me-1"></i> Current mode: <span class="fw-bold" id="current_mode">None</span></span>
                    </div>
                </div>
                <div class="d-flex mb-3">
                    <div class="input-group input-group-merge input-group-reverse">
                        <input class="form-control text-dark" placeholder="Press 'Next' to start" type="text" id="input_website" disabled>
                        <div class="input-group-text" id="inputGroupReverse">
                            <span class="fe fe-globe text-secondary"></span>
                        </div>
                    </div>
                    <button type="button" class="btn btn-white btn-sm ms-2" id="btn_clear_revisit" title="Clear all browsing data and re-visit the website with the (newly) selected mode." disabled><span class="fe fe-refresh-cw px-1"></span></button>
                </div>
                <div class="action-row row mb-3">
                    <div class="col">
                        <button type="button" class="d-block w-100 btn btn-primary btn-lg mb-2" id="btn_visit_next" disabled><span class="fe fe-navigation me-2"></span> Next</button>
                        <!-- <span class="fe fe-info text-secondary"></span> <small class="text-secondary">Clear all browsing data and load the next unvisited website for the (newly) selected mode.</small> -->
                    </div>
                    <div class="col">
                        <button type="button" class="d-block w-100 btn btn-primary btn-lg mb-2" id="btn_record_cookies" title="This option is only available directly after visiting a website." disabled><span class="fe fe-database me-2"></span> Record</button>
                        <!-- <span class="fe fe-info text-secondary"></span> <small class="text-secondary">Link <i>all</i> cookies to the website and current mode and send this data to the server.</small> -->
                    </div>
                </div>
                <div class="row small">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input input-reason" type="radio" name="reasons" id="reason1" value="option1" disabled checked>
                            <label class="form-check-label" for="reason1" title="This option is only available directly after visiting a website.">
                                Everything okay
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input input-reason" type="radio" name="reasons" id="reason2" value="option2" disabled>
                            <label class="form-check-label" for="reason2" title="This option is only available directly after visiting a website.">
                                Action unavailable
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input input-reason" type="radio" name="reasons" id="reason3" value="option3" disabled>
                            <label class="form-check-label" for="reason3" title="This option is only available directly after visiting a website.">
                                No cookie dialog
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input input-reason" type="radio" name="reasons" id="reason4" value="option4" disabled>
                            <label class="form-check-label" for="reason4" title="This option is only available directly after visiting a website.">
                                Other problem
                            </label>
                        </div>
                    </div>
